<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco botafogo</title>
    <link rel="icon" type="image/png" href="escudo.png" sizes="16x16">
    <script src="all.js"></script>
    <script src="codigo.js" defer></script>
    <script src="sha256-min.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="pagina-login">
        <h1 id="titulo">Elenco botafogo, temporada 2024</h1>
        <input type="password" placeholder="Informe a senha" id="senha">
        <button id="botao" type="button">Entrar</button>
        <p id="p1">Use a senha mecionada para acceder a pagina: menordorio</p>
    </div>

    <div id="pagina-principal">
        <button id="masculino" type="button">Masculino</button>
        <button id="feminino" type="button">feminino</button>
        <button id="all" type="button">All</button>
        <button id="logout" type="button">Sair</button>
        <input type="text" placeholder="informe o nome do jogador" id="pesquisa">
        <div id="container"></div>
    </div>
</body>
</html>
